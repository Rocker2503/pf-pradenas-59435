<h4>Bienvenido al perfil de {{user?.firstName}} {{user?.lastName}} </h4>

<table mat-table [dataSource]="listInscription">
     <!-- Id Column -->
     <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let inscription">{{ inscription.course?.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let inscription">{{ inscription.course?.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nivel">
        <th mat-header-cell *matHeaderCellDef>Nivel</th>
        <td mat-cell *matCellDef="let inscription">{{ inscription.course?.nivel }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
