<h1 appTitleDirective>Inscripciones</h1>

<div class="container-fluid">
    
    <button mat-button (click)="openModal()">
        <mat-icon> add </mat-icon>
        Crear Inscripci√≥n
    </button>
    
    <table mat-table [dataSource]="inscriptions$" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let inscription">{{ inscription.id }}</td>
        </ng-container>
        <ng-container matColumnDef="course.name">
            <th mat-header-cell *matHeaderCellDef>Curso</th>
            <td mat-cell *matCellDef="let inscription">{{ inscription.course?.name }}</td>
        </ng-container>
        <ng-container matColumnDef="course.nivel">
            <th mat-header-cell *matHeaderCellDef>Nivel</th>
            <td mat-cell *matCellDef="let inscription">{{ inscription.course?.nivel }}</td>
        </ng-container>
        <ng-container matColumnDef="student.name">
            <th mat-header-cell *matHeaderCellDef>Alumno</th>
            <td mat-cell *matCellDef="let inscription">{{ inscription.student | userFullName }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let inscription">
                <button mat-icon-button (click)="openModal(inscription)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="onDelete(inscription.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
