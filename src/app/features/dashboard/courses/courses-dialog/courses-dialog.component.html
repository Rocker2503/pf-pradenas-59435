<h1 mat-dialog-title>Crear curso</h1>

<div mat-dialog-content>
    <form [formGroup]="coursesForm">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="example-form-field w-100">
                    <mat-label>Nombre</mat-label>
                    <input [ngClass]="nameControl?.invalid ? 'is-invalid' : 'is-valid' " formControlName="name" matInput type="text" />
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
</div>
