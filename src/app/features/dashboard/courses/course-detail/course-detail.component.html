<h4>Detalle del Curso de {{ course?.name}}</h4>

<table mat-table [dataSource]="listInscription">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let inscription">{{ inscription.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let inscription">{{ inscription.student | userFullName }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let inscription">{{ inscription.student.email }}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Fecha de Craci√≥n</th>
        <td mat-cell *matCellDef="let inscription">{{ inscription.student.createdAt | date: "dd-MM-yyyy" }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let inscription">
            @if(authUser?.type === 'admin'){
            <button mat-icon-button (click)="onDelete(inscription.id, inscription.course?.id)">
                <mat-icon>delete</mat-icon>
            </button>
            }
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
