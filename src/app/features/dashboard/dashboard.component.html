<mat-drawer-container class="example-container" autosize>
    <!-- SIDEBAR (MENU LATERAL) -->
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a 
      routerLinkActive
      #homeLink="routerLinkActive"
      routerLink="home"
      [activated]="homeLink.isActive"
      mat-list-item>
      Inicio</a>
      <a 
      routerLinkActive
      #coursesLink="routerLinkActive"
      routerLink="courses"
      [activated]="coursesLink.isActive"
      mat-list-item>Cursos</a>
      <a 
      routerLinkActive
      #usersLink="routerLinkActive"
      routerLink="users"
      [activated]="usersLink.isActive"
      mat-list-item>
      Usuarios</a>
      <a mat-list-item>Cerrar Sesi√≥n</a>
    </mat-nav-list>
  </mat-drawer>

  <!-- AREA DERECHA (CONTENIDO) -->
  <div class="example-sidenav-content">
    <!-- TOOLBAR -->
    <mat-toolbar>
      <button
        (click)="drawer.toggle()"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Proyecto Final</span>
    </mat-toolbar>
    <router-outlet/>
  </div>
  
</mat-drawer-container>
