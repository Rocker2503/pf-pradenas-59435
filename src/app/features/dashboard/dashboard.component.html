<mat-drawer-container class="example-container" autosize>
    <!-- SIDEBAR (MENU LATERAL) -->
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a 
      routerLinkActive
      #homeLink="routerLinkActive"
      routerLink="home"
      [activated]="homeLink.isActive"
      mat-list-item>
      Inicio</a>
      <a 
      routerLinkActive
      #studentsLink="routerLinkActive"
      routerLink="students"
      [activated]="studentsLink.isActive"
      mat-list-item>
      Alumnos</a>
      <a 
      routerLinkActive
      #coursesLink="routerLinkActive"
      routerLink="courses"
      [activated]="coursesLink.isActive"
      mat-list-item>Cursos</a>
      <a 
      routerLinkActive
      #inscriptionLink="routerLinkActive"
      routerLink="inscriptions"
      [activated]="inscriptionLink.isActive"
      mat-list-item>
      Inscripciones</a>
      @if(this.type === "admin"){
        <a 
        routerLinkActive
        #usersLink="routerLinkActive"
        routerLink="users"
        [activated]="usersLink.isActive"
        mat-list-item>
        Usuarios</a>  
      }
      <a (click)="logout()" mat-list-item>Cerrar Sesi√≥n</a>
    </mat-nav-list>
  
  </mat-drawer>
  <!-- AREA DERECHA (CONTENIDO) -->
  <div class="example-sidenav-content">
    <!-- TOOLBAR -->
    <mat-toolbar>
      <div class="d-flex justify-content-between align-items-center w-100 h-100">
        <div>
          <button
            (click)="drawer.toggle()"
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with menu icon"
          >
            <mat-icon>menu</mat-icon>
          </button>
          <span>Proyecto Final</span>
        </div>
        <div *ngIf="authUser$ | async; let authUser">
          <p>{{authUser.firstName}} {{authUser.lastName}}</p>
        </div>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
  
</mat-drawer-container>
