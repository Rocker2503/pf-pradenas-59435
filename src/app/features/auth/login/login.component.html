<br>

<div class="container">
    <mat-card style="background-color: whitesmoke;">
        <mat-card-title>
            <h2 style="text-align: center;">Iniciar sesión</h2>
        </mat-card-title>
        <mat-card-content>
            <form class="form flex flex-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput />
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Contraseña</mat-label>
                        <input formControlName="password" [type]="passwordInputType" matInput />
                        <button
                        type="button"
                        (click)="togglePasswordInputType()"
                        matSuffix
                        mat-icon-button
                        >
                        <mat-icon>visibility</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <button type="submit" class="w-100" mat-flat-button>Ingresar</button>
                </div>
                <br>
                <div style="text-align: center;" class="col-12">
                    <p>¿No tienes cuenta? <a routerLink="/auth/register" routerLinkActive="active" ariaCurrentWhenActive="page">Registrate</a> </p>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
