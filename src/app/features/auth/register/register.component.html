<br>
<div class="container">
    <mat-card style="background-color: whitesmoke;">
        <mat-card-title>
            <h2 style="text-align: center;">Crea tu cuenta</h2>
        </mat-card-title>
        <mat-card-content>
            <form class="form flex flex-center" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-6">
                        <mat-form-field class="w-100">
                            <mat-label>Nombre</mat-label>
                            <input formControlName="firstName" matInput/>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="w-100">
                            <mat-label>Apellido</mat-label>
                            <input formControlName="lastName" matInput/>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <mat-form-field class="w-100">
                            <mat-label>Email</mat-label>
                            <input formControlName="email" matInput/>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="w-100">
                            <mat-label>Contraseña</mat-label>
                            <input formControlName="password" [type]="passwordInputType" matInput/>
                            <button
                                type="button"
                                (click)="togglePasswordInputType()"
                                matSuffix
                                mat-icon-button
                                >
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row col-12">
                    <button type="submit" class="w-100" mat-flat-button>Registrar</button>
                </div>
                <br>
                <div style="text-align: center;" class="col-12">
                    <p>¿Ya tienes cuenta? <a routerLink="/auth/login" routerLinkActive="active" ariaCurrentWhenActive="page">Inicia sesión</a> </p>
                </div>
                <div style="text-align: center;" class="col-12">
                    @if(messageCreated !== ""){
                        <span>{{messageCreated}}</span>
                    } 
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
